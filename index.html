<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Looping YouTube Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <iframe 
    src="https://www.youtube.com/embed/SpgXNTVBSe0?autoplay=1&mute=1&loop=1&playlist=SpgXNTVBSe0&controls=0&disablekb=1&fs=0&modestbranding=1&rel=0"
    allow="autoplay; encrypted-media"
    frameborder="0"
    allowfullscreen>
  </iframe>
</body>
</html>
